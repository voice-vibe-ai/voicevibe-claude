<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VoiceVibe AI Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .setting-group {
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    .setting-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .setting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .setting-label {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .setting-description {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .input-text {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-text:focus {
      outline: none;
      border-color: #555;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .radio-option:hover {
      border-color: #555;
      background: #f5f5f5;
    }

    .radio-option input[type="radio"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .radio-option label {
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      color: #333;
    }

    .radio-option .shortcut {
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
      color: #666;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #555;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 12px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>VoiceVibe AI Settings</h1>
      <p>Customize your hands-free AI experience</p>
    </div>

    <div class="content">
      <!-- Trigger Phrase -->
      <div class="setting-group">
        <div class="setting-header">
          <label class="setting-label">Trigger Phrase</label>
        </div>
        <p class="setting-description">
          Say this phrase to send your message. Default is "send it".
        </p>
        <input 
          type="text" 
          id="triggerPhrase" 
          class="input-text" 
          placeholder="send it"
          maxlength="30"
        >
      </div>

      <!-- Hotkey Selection -->
      <div class="setting-group">
        <div class="setting-header">
          <label class="setting-label">Keyboard Shortcut</label>
          <label class="toggle-switch">
            <input type="checkbox" id="hotkeyEnabled">
            <span class="slider"></span>
          </label>
        </div>
        <p class="setting-description">
          Press this key combination to send your message.
        </p>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="hotkey-alt" name="hotkey" value="alt">
            <label for="hotkey-alt">Alt + Enter</label>
            <span class="shortcut">Alt + Enter</span>
          </div>
          <div class="radio-option">
            <input type="radio" id="hotkey-ctrl" name="hotkey" value="ctrl">
            <label for="hotkey-ctrl">Ctrl + Enter</label>
            <span class="shortcut">Ctrl + Enter</span>
          </div>
          <div class="radio-option">
            <input type="radio" id="hotkey-ctrlshift" name="hotkey" value="ctrlshift">
            <label for="hotkey-ctrlshift">Ctrl + Shift + Enter</label>
            <span class="shortcut">Ctrl + Shift + Enter</span>
          </div>
        </div>
      </div>

      <!-- Voice Selection -->
      <div class="setting-group">
        <div class="setting-header">
          <label class="setting-label">Voice Selection</label>
        </div>
        <p class="setting-description">
          Choose your preferred voice for text-to-speech readback.
        </p>
        <select id="voiceSelect" class="input-text" style="cursor: pointer;">
          <option value="">Loading voices...</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn btn-secondary" id="resetBtn">Reset to Defaults</button>
        <button class="btn btn-primary" id="saveBtn">Save Settings</button>
      </div>

      <div class="status-message" id="statusMessage"></div>
    </div>

    <div class="footer">
      VoiceVibe AI v1.0.0
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
